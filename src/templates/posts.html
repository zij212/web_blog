{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>{{ blog_title }}</h2>
<!--    achor tag should be outside of the buttob tag otherwise the text is going to be blue-->
    <a href="/posts/new/{{ blog_id }}"><button class="btn btn-success">New post</button></a>
    {% if posts|length > 0 %}
        {% for post in posts %}
            <h3> {{ post.title }}</h3>
            <p>{{ post.content }}</p>
            <p>{{ post.author }}</p>
            <p>{{ post.created_date }}</p>
            <hr>
        {% endfor %}
    {% else %}
        <h4>There aren't any posts yet!</h4>
    {% endif %}
</div>
{% endblock %}
